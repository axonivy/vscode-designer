<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
>
  <h:body>
    <h3>
      This is an <a href="https://developer.axonivy.com/doc/">Html Dialog</a> implemented with JSF and
      <a href="http://primefaces.org/">Primefaces</a> as widget library
    </h3>
    
    <h:form id="form">
      <p:messages />
      <ic:ch.xhtml.test.AddressComponent startMethod="start" label="asdf" />
      <br />
      <div class="command-btns">
        <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" process="@this" value="Cancel" />
        <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="pi pi-check" />
      </div>
    </h:form>
  </h:body>
</html>
